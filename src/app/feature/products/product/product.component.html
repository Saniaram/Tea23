<div class="row  g-4 my-4 align-items-center justify-content-center" >

  <div class="col">
    <div class="card d-flex align-items-center justify-content-center">
      <img class="img-fluid w-50" src="{{product.image}}" alt="1">

      <div class="card-body mt-1 d-flex align-items-center justify-content-center flex-column">
        <h5 class="fw-bold">{{product.title}}</h5>
        <p class="card-text mb-3 text-dark">{{product.price}}</p>
        <p class="card-text mb-3 text-dark text-center">{{product.description}}</p>
        <button type="button" class="px-5 btn btn-primary hvr-rotate" routerLink="/order" [queryParams]="{product: product.title}">Купить</button>
      </div>
    </div>
  </div>
</div>
